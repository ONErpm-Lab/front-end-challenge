<div class="container">
  @if (loading()) {
  <app-loading [isLoading]="loading()"></app-loading>
  } @if (errorMessage()) {
  <app-error-message [errorMessage]="errorMessage()" (tryAgain)="fetchTracks()"></app-error-message>
  } @if (!loading() && !errorMessage() && tracks().length > 0) {
  <app-track-list [tracks]="tracks()"></app-track-list>
  }
</div>
