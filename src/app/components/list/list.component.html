<div class="tracks-container">
  <div *ngIf="missingIsrcs.length" class="warning">
    <p>ISRCs não encontrados: {{ missingIsrcs.join(', ') }}</p>
  </div>
  <mat-card *ngFor="let track of paginateData" class="track-card">
    <mat-card-header>
      <mat-card-title>{{ track.name }}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="track.album.images[0]?.url || urlImage" alt="{{ track.name }}">
    <mat-card-content>
      <p>Álbum: {{ track.album.name || 'Desconhecido' }}</p>
      <p>Data de lançamento: {{ track.album.release_date | date }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="navigateDetails(track.id)">Detalhes</button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-paginator
  [length]="totalItems"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[3, 5, 10]"
  (page)="onPageChange($event)"
  showFirstLastButtons>
</mat-paginator>
