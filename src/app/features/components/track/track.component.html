<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6 bg-black bg-gradient"
>
  <div
    *ngFor="let track of tracks"
    class="bg-zinc-900/50 backdrop-blur-sm rounded-xl p-4 hover:bg-zinc-800/50 transition-all border border-zinc-800/50"
    (click)="selectTrack(track)"
  >
    <!-- Thumb e informações básicas -->
    <div class="flex gap-4 mb-4">
      <img
        [src]="track.album.images[0].url"
        [alt]="track.name"
        class="w-24 h-24 rounded-lg object-cover"
      />
      <div class="flex flex-col justify-between">
        <div>
          <h3 class="font-semibold text-white">{{ track.name }}</h3>
          <p class="text-sm text-gray-400">
            {{ getArtistsNames(track.artists) }}
          </p>
        </div>
        <div class="text-xs text-gray-500">
          {{ track.album.release_date | date : "dd/MM/yyyy" }}
        </div>
      </div>
    </div>

    <!-- Duração e disponibilidade -->
    <div class="flex justify-between items-center mb-4 text-sm">
      <span class="text-gray-400">
        {{ formatDuration(track.duration_ms) }}
      </span>
      <span
        [class]="
          track.available_markets.includes('BR')
            ? 'text-green-500'
            : 'text-red-500'
        "
      >
        {{
          track.available_markets.includes("BR")
            ? "Disponível no Brasil"
            : "Indisponível no Brasil"
        }}
      </span>
    </div>

    <!-- Player de preview -->
    <div class="mb-4" *ngIf="track.preview_url">
      <audio controls class="w-full h-8">
        <source [src]="track.preview_url" type="audio/mpeg" />
      </audio>
    </div>

    <!-- Link para o Spotify -->
    <a
      [href]="track.external_urls.spotify"
      target="_blank"
      class="w-full flex items-center justify-center gap-2 py-2 px-4 bg-[#1DB954] hover:bg-[#1ed760] transition-colors rounded-full text-white font-medium"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"
        />
      </svg>
      Ouvir no Spotify
    </a>
  </div>
</div>
